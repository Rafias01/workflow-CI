name: MLflow CI Training & Docker

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  train-and-docker:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: pip install mlflow scikit-learn pandas joblib

    - name: Run MLflow Project (no conda)
      run: |
        cd MLProject
        mlflow run . --env-manager=local

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image with MLflow
      run: |
        cd MLProject
        RUN_ID=$(ls mlruns/*/* | head -n 1 | awk -F'/' '{print $(NF)}')
        mlflow models build-docker \
          -m runs:/${RUN_ID}/model \
          -n rafias01/bank-churn-dataset-mlflow

    - name: Push Docker image
      run: docker push rafias01/bank-churn-dataset-mlflow