name: MLflow CI Training & Docker

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  train-and-docker:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mlflow scikit-learn pandas joblib

    - name: Run MLflow Training Script
      run: |
        cd MLProject
        python modelling.py

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image with MLflow
      run: |
        cd MLProject

        # Debug: tampilkan struktur folder mlruns
        echo "Folder mlruns:"
        ls -R mlruns/

        # Ambil experiment terakhir
        EXP_DIR=$(ls -d mlruns/* | sort -V | tail -n 1)

        # Ambil folder hash terakhir di models
        MODEL_HASH_DIR=$(ls -d $EXP_DIR/models/* | sort -V | tail -n 1)

        echo "Experiment folder: $EXP_DIR"
        echo "Model hash folder: $MODEL_HASH_DIR"

        # Build Docker dengan path ke folder artifact
        mlflow models build-docker \
          -m "$MODEL_HASH_DIR/artifacts" \
          -n rafias01/bank-churn-dataset-mlflow

    - name: Push Docker image
      run: docker push rafias01/bank-churn-dataset-mlflow