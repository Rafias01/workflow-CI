name: Bank Churn - CI Training MLflow

permissions:
  contents: write

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest
    env:
      PYTHON_VERSION: "3.9"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install mlflow[extras] scikit-learn pandas joblib cloudpickle

      - name: Train dengan MLflow Project
        working-directory: MLProject
        run: |
          mlflow run .   # atau tambah -P untuk parameters
          echo "Retraining otomatis selesai!"

      - name: Upload mlruns sebagai artifact (untuk review)
        uses: actions/upload-artifact@v4
        with:
          name: mlruns-latest
          path: MLProject/mlruns

      - name: Summary
        run: |
          echo "========================================"
          echo "PIPELINE CI BERHASIL!"
          echo "✓ Retraining otomatis dengan mlflow run"
          echo "✓ Artefak model ada di mlruns (download dari Actions artifacts)"
          echo "========================================"
