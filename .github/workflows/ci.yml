name: MLflow CI - Training & Docker Deploy (Local Tracking)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install mlflow scikit-learn pandas joblib

      - name: Run Training Script (Local Tracking)
        working-directory: MLProject
        run: |
          python modelling.py

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Docker Image from Latest Run
        working-directory: MLProject
        run: |
          if [ ! -d "mlruns" ]; then
            echo "ERROR: Folder mlruns tidak ditemukan. Training gagal?"
            exit 1
          fi

          # Ambil experiment ID (biasanya 0)
          EXPERIMENT_ID=$(ls mlruns | grep -E '^[0-9]+$' | head -1)
          if [ -z "$EXPERIMENT_ID" ]; then
            echo "ERROR: Tidak menemukan experiment ID."
            exit 1
          fi

          # Ambil RUN_ID terbaru: hanya UUID 32 karakter hex
          RUN_ID=$(ls -t mlruns/$EXPERIMENT_ID | grep -E '^[a-f0-9]{32}$' | head -1)

          if [ -z "$RUN_ID" ]; then
            echo "ERROR: Tidak menemukan RUN_ID valid."
            echo "Folder yang ditemukan:"
            ls -la mlruns/$EXPERIMENT_ID
            exit 1
          fi

          echo "Experiment ID: $EXPERIMENT_ID"
          echo "Latest RUN_ID : $RUN_ID"
          echo "Building Docker image..."

          mlflow models build-docker \
            --model-uri "runs:/$RUN_ID/model" \
            --name "${{ secrets.DOCKER_USERNAME }}/bank-churn-model:latest"

          docker push ${{ secrets.DOCKER_USERNAME }}/bank-churn-model:latest

          echo "Docker image berhasil di-build dan di-push!"
          echo "Link: https://hub.docker.com/r/${{ secrets.DOCKER_USERNAME }}/bank-churn-model"

      - name: Workflow Complete
        run: |
          echo "Pipeline selesai!"
          echo "Model dilatih, artifact di-log lokal, Docker image di-deploy ke Docker Hub."