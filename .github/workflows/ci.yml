name: MLflow CI - Training & Docker Deploy (Local Tracking)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install mlflow scikit-learn pandas joblib

      - name: Run Training Script (Local Tracking)
        working-directory: MLProject
        run: |
          python modelling.py

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Docker Image from Latest Model
        working-directory: MLProject
        run: |
          echo "Building Docker image dari model terbaru di experiment..."

          # Langsung build dari model artifact terbaru (tidak butuh RUN_ID atau meta.yaml)
          mlflow models build-docker \
            --model-uri "models:/Bank Churn - CI Workflow/Production" \
            --name "${{ secrets.DOCKER_USERNAME }}/bank-churn-model:latest" \
            || mlflow models build-docker \
              --model-uri "models:/Bank Churn - CI Workflow/Latest" \
              --name "${{ secrets.DOCKER_USERNAME }}/bank-churn-model:latest" \
              || mlflow models build-docker \
                --model-uri "models:/Bank Churn - CI Workflow/1" \
                --name "${{ secrets.DOCKER_USERNAME }}/bank-churn-model:latest"

          # Push ke Docker Hub
          docker push ${{ secrets.DOCKER_USERNAME }}/bank-churn-model:latest

          echo "Docker image berhasil di-build dan di-push!"
          echo "Link: https://hub.docker.com/r/${{ secrets.DOCKER_USERNAME }}/bank-churn-model"

      - name: Workflow Complete
        run: |
          echo "Pipeline selesai!"
          echo "Model dilatih, artifact di-log lokal, Docker image di-deploy ke Docker Hub."