name: MLflow CI - Training & Docker Deploy (Local Tracking)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install mlflow scikit-learn pandas joblib

      - name: Run Training Script (Local Tracking)
        working-directory: MLProject
        run: |
          python modelling.py

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Docker Image from Local Model Artifact
        working-directory: MLProject
        run: |
          # Pastikan folder model ada (dibuat oleh modelling.py)
          if [ ! -d "model" ]; then
            echo "ERROR: Folder 'model' tidak ditemukan. Training gagal membuat artifact model."
            ls -la
            exit 1
          fi

          # Pastikan file MLmodel ada
          if [ ! -f "model/MLmodel" ]; then
            echo "ERROR: File MLmodel tidak ditemukan di folder model."
            ls -la model
            exit 1
          fi

          echo "Model artifact lokal ditemukan di folder 'model'"
          echo "Building Docker image dari artifact lokal..."

          # Build Docker langsung dari folder model lokal
          mlflow models build-docker \
            --model-uri "./model" \
            --name "${{ secrets.DOCKER_USERNAME }}/bank-churn-model:latest"

          docker push ${{ secrets.DOCKER_USERNAME }}/bank-churn-model:latest

          echo "Docker image berhasil di-build dan di-push!"
          echo "Link: https://hub.docker.com/r/${{ secrets.DOCKER_USERNAME }}/bank-churn-model"

      - name: Workflow Complete
        run: |
          echo "Pipeline selesai!"
          echo "Model dilatih, artifact di-log lokal, Docker image di-deploy ke Docker Hub."