name: MLflow CI - Training & Docker Deploy (Local Tracking)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install mlflow scikit-learn pandas joblib

      - name: Run Training Script (Local Tracking)
        working-directory: MLProject
        run: |
          python modelling.py

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Docker Image from Latest Artifact
        working-directory: MLProject
        run: |
          if [ ! -d "mlruns" ]; then
            echo "ERROR: Folder mlruns tidak ditemukan."
            exit 1
          fi

          # Ambil experiment ID (biasanya 0 atau 1)
          EXPERIMENT_ID=$(ls mlruns | grep -E '^[0-9]+$' | head -1)
          if [ -z "$EXPERIMENT_ID" ]; then
            echo "ERROR: Tidak menemukan experiment ID."
            exit 1
          fi

          # Cari path ke model.pkl terbaru di artifact
          MODEL_PATH=$(find mlruns/$EXPERIMENT_ID -name "MLmodel" | head -1)
          if [ -z "$MODEL_PATH" ]; then
            echo "ERROR: Tidak menemukan file MLmodel di artifact."
            find mlruns/$EXPERIMENT_ID -type f
            exit 1
          fi

          # Ambil directory artifact model
          ARTIFACT_DIR=$(dirname $MODEL_PATH)

          echo "Model artifact ditemukan di: $ARTIFACT_DIR"

          # Build Docker dari path artifact lokal
          mlflow models build-docker \
            --model-uri "$ARTIFACT_DIR" \
            --name "${{ secrets.DOCKER_USERNAME }}/bank-churn-model:latest"

          docker push ${{ secrets.DOCKER_USERNAME }}/bank-churn-model:latest

          echo "Docker image berhasil di-build dan di-push!"
          echo "Link: https://hub.docker.com/r/${{ secrets.DOCKER_USERNAME }}/bank-churn-model"
          
      - name: Workflow Complete
        run: |
          echo "Pipeline selesai!"
          echo "Model dilatih, artifact di-log lokal, Docker image di-deploy ke Docker Hub."