name: MLflow CI - Training & Docker Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install mlflow scikit-learn pandas joblib

      - name: Set MLflow Tracking from Secrets
        run: |
          echo "Configuring MLflow tracking from secrets..."

      - name: Run MLflow Project (Training & Logging)
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
          MLFLOW_TRACKING_USERNAME: ${{ secrets.MLFLOW_TRACKING_USERNAME }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.MLFLOW_TRACKING_PASSWORD }}
        working-directory: MLProject
        run: |
          mlflow run . --no-conda

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Docker Image
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
          MLFLOW_TRACKING_USERNAME: ${{ secrets.MLFLOW_TRACKING_USERNAME }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.MLFLOW_TRACKING_PASSWORD }}
        run: |
          sudo apt-get update && sudo apt-get install -y jq

          EXPERIMENT_NAME="Bank Churn - CI Workflow"
          RUN_ID=$(mlflow runs list --experiment-name "$EXPERIMENT_NAME" --max-results 1 --output json | jq -r '.[0].info.run_id')

          if [ -z "$RUN_ID" ] || [ "$RUN_ID" = "null" ]; then
            echo "Gagal mendapatkan RUN_ID terbaru!"
            exit 1
          fi

          echo "Building Docker dari RUN_ID: $RUN_ID"
          mlflow models build-docker \
            --model-uri "runs:/$RUN_ID/model" \
            --name "${{ secrets.DOCKER_USERNAME }}/bank-churn-model:latest"

          docker push ${{ secrets.DOCKER_USERNAME }}/bank-churn-model:latest
          echo "Docker image berhasil di-push!"