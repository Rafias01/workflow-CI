name: MLflow CI Training & Docker (Advance)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  train-and-build-docker:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mlflow scikit-learn pandas joblib

    - name: Run MLflow Training
      run: |
        mlflow run MLProject

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image with MLflow Project
      run: |
        mlflow build-docker \
          -n rafias01/bank-churn-dataset-mlflow \
          MLProject

    - name: Push Docker image to Docker Hub
      run: |
        docker push rafias01/bank-churn-dataset-mlflow