name: MLflow CI - Training & Docker Deploy (Local Tracking)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }} 

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install mlflow scikit-learn pandas joblib

      - name: Run Training Script (Local Tracking)
        working-directory: MLProject
        run: |
          python modelling.py

      - name: Commit and Push mlruns to Repository (Permanent Save)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          cd MLProject
          git add mlruns/
          
          git diff --quiet && git diff --staged --quiet && echo "No changes in mlruns" || \
          git commit -m "chore: update mlruns tracking from CI run $(date +'%Y-%m-%d %H:%M:%S')"
          
          git push origin HEAD:${{ github.ref_name }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Docker Image from Local Model Artifact
        working-directory: MLProject
        run: |
          if [ ! -d "model" ]; then
            echo "ERROR: Folder 'model' tidak ditemukan."
            ls -la
            exit 1
          fi
          if [ ! -f "model/MLmodel" ]; then
            echo "ERROR: File MLmodel tidak ditemukan."
            ls -la model
            exit 1
          fi
          echo "Building Docker image..."
          mlflow models build-docker \
            --model-uri "./model" \
            --name "${{ secrets.DOCKER_USERNAME }}/bank-churn-model:latest"
          docker push ${{ secrets.DOCKER_USERNAME }}/bank-churn-model:latest
          echo "Docker image berhasil di-push!"

      - name: Workflow Complete
        run: |
          echo "Pipeline selesai!"